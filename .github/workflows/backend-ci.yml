name: chaine CI/CD complete

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '18'
  DOCKER_IMAGE: mbrabaa2023/reservation
  CONTAINER_NAME: microservice_reservation
  PORT: 3004
  K8S_NAMESPACE: frontend

jobs:
  build:
    name: Build
    runs-on: self-hosted  
    outputs:
      build-artifact: ${{ steps.upload-artifact.outputs.artifact-name }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4  
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci --production=false
        
      - name: Build project
        working-directory: ./backend
        run: |
          npm run build || echo "Aucun script build trouv√© - poursuite du workflow"
          
      - name: Create build artifact
        working-directory: .  # Racine du projet
        run: |
            mkdir -p backend/dist/
            cp -r backend/package*.json backend/server.js backend/Dockerfile k8s backend/dist/
            echo "Contenu de dist/:"
            ls -la backend/dist/
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        id: upload-artifact
        with:
          name: backend-build
          path: ./backend/dist/
          retention-days: 1

  test:
    name: Unit Tests
    needs: build
    runs-on: self-hosted
    env:
      DB_CONNECTION_STRING: ${{ secrets.NEON_PROD_DB_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run unit tests
        working-directory: ./backend
        run: npm test

  build-and-push:
    needs: [build, test]
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - name: üîë Authentification Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: üì• R√©cup√©rer l'artefact de build
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./docker-build

      - name: üê≥ Build et Push Docker
        run: |
          cd docker-build
          docker build \
            -t $DOCKER_IMAGE:latest \
            -t $DOCKER_IMAGE:$GITHUB_SHA \
            .
          
          docker push $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:$GITHUB_SHA

  deploy-docker:
    name: üöÄ D√©ploiement Docker
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: V√©rifier et nettoyer les conteneurs existants
        run: |
          if docker ps -a --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
            echo "‚ôªÔ∏è Ancien conteneur supprim√©"
          fi

      - name: Puller la derni√®re image
        run: docker pull ${{ env.DOCKER_IMAGE }}:latest

      - name: Cr√©er et d√©marrer le conteneur
        run: |
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            -p ${{ env.PORT }}:3004 \
            -e DB_CONNECTION_STRING="${{ secrets.NEON_PROD_DB_URL }}" \
            ${{ env.DOCKER_IMAGE }}:latest

      - name: V√©rifier le statut du conteneur
        run: |
          sleep 10
          docker ps -f name=${{ env.CONTAINER_NAME }}
          docker logs ${{ env.CONTAINER_NAME }} --tail 50

  deploy-k3s:
    name: üöÄ D√©ploiement Kubernetes (k3s)
    needs: deploy-docker
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.K3S_KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster access
        run: kubectl cluster-info

      - name: Verify frontend namespace exists
        run: |
          if ! kubectl get namespace frontend; then
            echo "Le namespace frontend n'existe pas"
            exit 1
          fi

      - name: Create or update DB secret
        run: |
          kubectl create secret generic reservation-secret \
            --namespace=frontend \
            --from-literal=DB_CONNECTION_STRING="${{ secrets.NEON_PROD_DB_URL }}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply Kubernetes manifests
        working-directory: ./k8s
        run: |
          kubectl apply -f deployment.yaml -f service.yaml --namespace=frontend

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/reservation-app -n frontend
          kubectl get pods -n frontend -l app=reservation
          kubectl exec -n frontend deployment/reservation-app -- env | grep DB
  
      - name: Rollback if failed
        if: failure()
        run: |
            echo "‚ö†Ô∏è D√©clenchement du rollback..."
            kubectl rollout undo deployment/reservation-app -n frontend
            kubectl rollout status deployment/reservation-app -n frontend
            echo "Rollback termin√©. V√©rification des pods:"
            kubectl get pods -n frontend -l app=reservation
            echo "V√©rification des logs du dernier pod:"
            kubectl logs -n frontend $(kubectl get pods -n frontend -l app=reservation -o jsonpath='{.items[0].metadata.name}') --tail=50   

      