name: chaine CI/CD Reservation Service

on:
  push:
    branches: [main]

env:
  NODE_ENV: test
  NODE_VERSION: '18'
  PGSSLMODE: 'require'

jobs:
  setup:
    name: Setup and DB Reset
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Reset test database
        working-directory: ./backend
        env:
          DB_URL: ${{ secrets.NEON_TEST_DB_URL }}
        run: npm run reset-db

  test:
    name: Run Tests
    needs: setup
    runs-on: self-hosted
    env:
      DB_URL: ${{ secrets.NEON_TEST_DB_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run tests with coverage
        working-directory: ./backend
        run: npm run test:cov

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage